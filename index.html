<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overallcontainer">
        <h1 class="topic">Quiz Game App</h1>
        <h2 class="questab">Question will appear here</h2>
        <button class="answer1">Answer 1</button>
        <button class="answer2">Answer 2</button>
        <button class="answer3">Answer 3</button>
      
        <div class="butcont">
          <button class="next">Next</button>
          <button class="previous">Previous</button>
          <button class="restart">Restart Quiz</button>
        </div>
      
        <h2 class="score">Score: 0</h2>
        <h3 class="end-message"></h3>
      </div>
      

    
    <script src="script.js"></script>
